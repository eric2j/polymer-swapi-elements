<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../paper-styles/typography.html">

<dom-module id="people-element">
    <template>
        <paper-card on-click="selected" id="{{id}}" heading="{{people.name}}" image="http://placehold.it/200x100/cddc39/000000?text=%20">
            <div class="card-content">
                {{people.gender}} - {{people.hair_color}} - {{people.eye_color}}
                {{people.birth_day}}
            </div>
        </paper-card>

        <iron-ajax
                auto="true"
                id="requestRepos"
                url="http://swapi.co/api/people/{{id}}"
                handle-as="json"
                on-response="handleResponse"
        >
        </iron-ajax>
    </template>

    <style type="text/css">
        paper-card {
            width:200px;
            height: 200px;
            margin: 3px;
        }
    </style>
    <script>
        Polymer({
            is: 'people-element',
            properties: {
                current: String,
                id: String,
                people: {}
            },
            ready: function () {
                this.$.requestRepos.generateRequest();
            },
            handleResponse: function (data) {
                this.people = data.detail.response;
            },
            selected: function(e) {
                console.log("people selection : ",e.currentTarget.id);
                this.fire('selected', e.currentTarget.id);
            }
        });
    </script>
</dom-module>
